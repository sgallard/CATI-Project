<h1> &#9658<a href="/api/verproyectos" style="text-decoration: none; color : #292929">Proyectos</a> &#9658<%=proyecto.nombre%>  </h1>
<hr>
<script type="text/javascript" src="https://secure.skypeassets.com/i/scom/js/skype-uri.js"></script>

<div align="middle">
<div align="middle" style="width: 37.4%">
    <div class="box" id="proyecto" style="background: #e8e8e3;padding-bottom: 5%;padding-top: 2%;border-radius: 1%">
        <div class="box" id="hcustom" style="font-size: 35px; color: #292929;"> Contacto: <%= resultado.nombre%></div>
        <span style="color: #292929;">
            <div align="left" style="padding-left: 50px; font-size: 20px">Número: <%= resultado.numero%></div>
            <div align="left" style="padding-left: 50px; font-size: 20px">Rut: <%= resultado.rutcontacto%></div>
            <div align="left" style="padding-left: 50px; font-size: 20px">Dirección: <%= resultado.direccion%></div>
        </span>
    </div>

    <div id="llamar" style="float:left">
        <a style="background-color: #12A5F4; border-color: #12A5F4" class="btn btn-lg btn-primary" href="skype:+569<%= resultado.numero%>?call">Llamar</a>
    </div>
    <div id="encuestar" style="float:left">
        <a class="btn btn-lg btn-primary" href="/realizarencuesta/<%=proyecto.idproyecto%>/<%= resultado.rutcontacto%>">Realizar encuesta</a>
    </div>
    <div id="nuevocontacto" style="float: left">
        <a class="btn btn-lg btn-primary" href="/nuevocontacto/<%=proyecto.idproyecto%>/<%= resultado.rutcontacto%>">Buscar nuevo contacto</a>
    </div>
</div>
</div>

<br style="clear:both"></br>
