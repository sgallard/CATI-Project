<h1> &#9658<a href="/api/verproyectos" style="text-decoration: none; color : #292929">Proyectos</a> &#9658<%=proyecto.nombre%>  </h1>
<hr>
<div align="middle">
<div align="middle" style="width: 36.3%;">
    <div class="box" id="proyecto" style="background: #e8e8e3;padding-bottom: 5%;padding-top: 2%;border-radius: 1%">
        <div class="box" id="hcustom" style="font-size: 35px; color: #292929;"> Contacto: <%= contacto.nombre%></div>
        <span style="color: #292929;">
        <div align="left" style="padding-left: 50px; font-size: 20px">Número: <%= contacto.numero%></div>
        <div align="left" style="padding-left: 50px; font-size: 20px">Rut: <%= contacto.rutcontacto%></div>
        <div align="left" style="padding-left: 50px; font-size: 20px">Dirección: <%= contacto.direccion%></div>
    </span>
    </div>


<div style="background-color: #e8e8e3;">
<form class="form-horizontal" action="/api/modificarestado/<%=proyecto.idproyecto%>/<%=contacto.rutcontacto%>" method="POST" enctype="application/x-www-form-urlencoded">
    <fieldset>
        <div class="form-group">
            <label>Estado contacto</label>
            <div>
                <select name="nuevo_estado" id="nuevo_estado">
                <option value="Disponible">Disponible</option>
                <option value="Encuesta finalizada">Encuesta finalizada</option>
                <option value="Respuesta parcial de encuesta">Respuesta parcial de encuesta</option>
                <option value="Elige no responder encuesta">Elige no responder encuesta</option>
                <option value="No contesta llamada">No contesta llamada</option>
                <option value="Error en la llamada">Error en la llamada</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <label >Resultado de llamada</label>
            <div >
                <select name="estado_llamada" id="estado_llamada">
                    <option value="Realizada">Realizada</option>
                    <option value="No se terminó">No se terminó</option>
                    <option value="Se cortó el internet">Se cortó el internet</option>
                    <option value="Contacto cortó la llamada">Contacto cortó la llamada</option>
                    <option value="Se cayó el sistema">Se cayó el sistema</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </fieldset>
</form>
