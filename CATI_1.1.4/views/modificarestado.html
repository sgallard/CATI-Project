<h1>Modificar estado de contacto : <%= rut_contacto%> </h1>

<form class="form-horizontal" action="/api/modificarestado/" method="POST" enctype="application/x-www-form-urlencoded">
    <fieldset>
        <legend></legend>
        <div class="form-group">
            <label class="col-lg-2 control-label">Rut contacto</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" id="rut_contacto" name="rut_contacto" readonly value="<%= rut_contacto%>">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">ID proyecto</label>
            <div class="col-lg-3">
                <input type="text" readonly value="<%=id_proyecto%>" class="form-control" id="id_proyecto" name="id_proyecto" placeholder="Nombre">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Estado contacto</label>
            <div class="col-lg-3">
                <select name="nuevo_estado" id="nuevo_estado">
                <option value="Disponible">Disponible</option>
                <option value="Encuesta finalizada">Encuesta finalizada</option>
                <option value="Respuesta parcial de encuesta">Respuesta parcial de encuesta</option>
                <option value="Elige no responder encuesta">Elige no responder encuesta</option>
                <option value="No contesta llamada">No contesta llamada</option>
                <option value="Error en la llamada">Error en la llamada</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Resultado de llamada</label>
            <div class="col-lg-3">
                <select name="estado_llamada" id="estado_llamada">
                    <option value="Realizada">Realizada</option>
                    <option value="No se terminó">No se terminó</option>
                    <option value="Se cortó el internet">Se cortó el internet</option>
                    <option value="Contacto cortó la llamada">Contacto cortó la llamada</option>
                    <option value="Se cayó el sistema">Se cayó el sistema</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancelar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </fieldset>
</form>
