<h1>&#9658<a href="/verproyectos" style="text-decoration: none; color : #292929">Proyectos</a>
    &#9658<a href="/verproyecto/<%= proyecto.idproyecto%>" style="text-decoration: none; color : #292929"><%=proyecto.nombre%> </a>
    &#9658 Cargar encuesta</h1>

<hr>

<form class="form-horizontal" action="/api/cargarencuestaproyecto/<%=proyecto.idproyecto%>" method="POST" enctype="application/x-www-form-urlencoded">
    <fieldset>
        <div class="form-group">
            <div class="col-lg-3">
                <input type="hidden" class="form-control" id="id_p" name="id_p" readonly value="<%= proyecto.idproyecto%>">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">URL Encuesta</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" id="URL" name="URL" placeholder="eg: https://goo.gl/forms/AABBCCDDEE00FFGG1">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </fieldset>
</form>
