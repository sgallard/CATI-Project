<h3>Modificar a proyecto <%= idproyecto%> </h3>

<form class="form-horizontal" action="/api/modificarproyecto/<%= idproyecto%>" method="POST" enctype="application/x-www-form-urlencoded">
    <fieldset>
        <div class="form-group">
            <label class="col-lg-2 control-label">Nombre del proyecto: </label>
            <div class="col-lg-3">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Descripción del proyecto: </label>
            <div class="col-lg-3">
                <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripcion">
            </div>
        </div>


        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>




</body>
